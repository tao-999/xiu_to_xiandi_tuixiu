version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  hive: 2.2.3
  hive_flutter: 1.1.0
  path_provider: 2.1.1
  flutter_markdown: 0.7.7+1
  flutter_animate: 4.3.0
  animated_text_kit: 4.2.2
  fl_chart: 1.0.0
  flutter_glow: 0.3.2
  rive: 0.13.20
  shared_preferences: 2.2.2
  uuid: 4.5.1
  newton_particles: 0.2.2
  lottie: 3.3.1
  flame: 1.29.0
  flame_forge2d: 0.18.3+1    # 2D物理（撞飞修士用）
  flame_audio: 2.11.6
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/enemies/
    - assets/animations/
    - assets/fonts/
    - assets/images/materials/
    - assets/images/herbs/
    - assets/images/hell/
    - assets/images/floating_island/
    - assets/images/huanyue/
    - assets/images/disciples/
    - assets/images/favorability/
    - assets/images/zongmen/
    - assets/images/xianren/
    - assets/images/xianren_icon/
  fonts:
    - family: ZcoolCangEr
      fonts:
        - asset: assets/fonts/zcool_canger/zcool_canger-W03.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"